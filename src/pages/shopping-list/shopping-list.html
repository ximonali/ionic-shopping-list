
<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form #f="ngForm" (ngSubmit)="onAddItem(f)">
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text"
      name="ingredientName"
      ngModel
      required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number"
      name="amount"
      ngModel
      required></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button
  type="submit"
  block
  [disabled]="!f.valid"> Add Item</button>
</form>

<ion-list>
  <ion-item *ngFor="let ingredient of listIngredients; let pos = index" (click)="onDeleteItem(pos)">
    <h3>{{ ingredient.name }} ({{ ingredient.amount }})</h3>
  </ion-item>
</ion-list>

</ion-content>
